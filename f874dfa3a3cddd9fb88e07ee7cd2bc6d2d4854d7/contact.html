		<header>
			<nav>
				<ul>
					<li id="about-link">

							<ul class="about-drop dropdown">

							</ul>
						</div>
					</li>
					<li><a href="vision.html" class="active">Vision</a></li>
					<li id="solutions-link">
						<a href="solutions/overview.html">Solutions</a>
						<div class="dropdown-container">
							<ul class="solutions-drop dropdown">
								<li class="first"><a href="solutions/overview.html">Overview</a></li>
								<li><a href="solutions/issues-to-consider.html">Issues to Consider</a></li>
								<li><a href="solutions/client-perspectives.html">Client Perspectives</a></li>
							</ul>
						</div>
					</li>
					<li id="clients-link">
						<a href="clients/overview.html">Clients</a>
						<div class="dropdown-container">
							<ul class="clients-drop dropdown">
								<li class="first"><a href="clients/overview.html">Overview</a></li>

							</ul>
						</div>

					<li><a href="contact.html">Contact</a></li>
				</ul>
			</nav>
			<div class="banner flex">
				<div class="logo-and-text">
					<div class="flex">
						<div class="logo"></div>
						<p>The Intelligence Edge</p>
					</div>
				</div>
				<div class="banner-image"></div>
			</div>
		</header>
		<main>
			<div class="heading">
				<h1>Contact</h1>
				<div class="heading-bottom"></div>
			</div>
			<div class="contact-form-container">
				<form id="contact-form">
					<div class="flex">
						<div class="col left">
							<input type="text" placeholder="First Name*" name="first_name" required="">
							<input type="text" placeholder="Last Name*" name="last_name" required="">
							<input type="text" placeholder="Company Name*" name="company_name" required="">
							<input type="text" placeholder="Title" name="title">
							<input type="email" placeholder="Email Address*" name="email_address" required="">
							<input type="tel" placeholder="Phone Number" name="phone_number" required="">
						</div>
						<div class="col right">
							<input type="text" placeholder="Subject*" name="subject" required="">
							<textarea name="body" placeholder="Your Message...*" required=""></textarea>
						</div>
					</div>
					<button type="submit" class="submit-button" form="contact-form">Submit</button>
				</form>
			</div>
		</main>
	</body>
